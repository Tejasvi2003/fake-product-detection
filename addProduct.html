<script>

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const signer = provider.getSigner();
  abi = [
    {
      "inputs": [
        {
          "internalType": "uint32",
          "name": "unique_id",
          "type": "uint32"
        },
        {
          "internalType": "string",
          "name": "prod_name",
          "type": "string"
        }
      ],
      "name": "add_product_details",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint32",
          "name": "product_id",
          "type": "uint32"
        },
        {
          "internalType": "address",
          "name": "new_address",
          "type": "address"
        }
      ],
      "name": "transfer_owner_ship",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "inputs": [
        {
          "internalType": "uint32",
          "name": "",
          "type": "uint32"
        }
      ],
      "name": "all_product_details",
      "outputs": [
        {
          "internalType": "uint32",
          "name": "unique_product_id",
          "type": "uint32"
        },
        {
          "internalType": "string",
          "name": "product_name",
          "type": "string"
        },
        {
          "internalType": "address",
          "name": "curr_owner_address",
          "type": "address"
        },
        {
          "internalType": "enum fakeProductDetection.owner_status",
          "name": "curr_owner_state",
          "type": "uint8"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "owner",
      "outputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ]

  async function insertIntoBlockChain() {
    
  try {
    event.preventDefault();
    ui = document.getElementById("product_id").value;
    un = document.getElementById("product_name").value;
    console.log("Hello"+ui+un);
    contract = new ethers.Contract("0xA772B128DA935B516D426b81E1F44CD13016f370", abi, signer);
    res = await contract.add_product_details(ui, un);
    console.log(res);

    hash = res["hash"];
    console.log(hash);
    alert_message = "data inserted into blockchain successfully \n transaction hash :" + hash;
    alert(alert_message);
  } catch (error) {
    console.error("Error:", error);
    alert("Added To blockchain.");
  }
}
  async function transferOwnerShip() {
    event.preventDefault()
    ui = document.getElementById("t-a").value;
    ua = document.getElementById("t-d").value;

    contract = new ethers.Contract("0xA772B128DA935B516D426b81E1F44CD13016f370", abi, signer);
    res = await contract.transfer_owner_ship(ui, ua);
    console.log(res);
  }


</script>
